<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Prayer Times</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Prayer Times</h1>
        <div class="row">
            <div class="col-md-3">
                <input type="number" class="form-control" id="latitude" placeholder="Latitude">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="longtitude" placeholder="Longtitude">
            </div>
            <div class="col-md-3">
                <select class="form-control" id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" id="year" placeholder="Year">
            </div>
            <div class="col-md-3">
              <button id="getTimes" class="btn btn-success w-100">Get Prayer Times</button>
            </div>
        </div>
        <table class="table table-striped table-hover mt-5">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Midnight</th>
                <th scope="col">Imsak</th>
                <th scope="col">Fajr</th>
                <th scope="col">Sunrise</th>
                <th scope="col">Dhurh</th>
                <th scope="col">Asr</th>
                <th scope="col">Maghrib</th>
                <th scope="col">Sunset</th>
                <th scope="col">Isha</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
